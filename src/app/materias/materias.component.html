<h1>Disciplinas</h1>

<div>
  <input #materia type="text">
  <button (click)="this.disciplinas.add(materia.value); materia.value=''"><b>+</b></button>
</div>
<ul>
  <li *ngFor="let task of this.disciplinas.getList(), index as x">
    {{task.materia}}
    <span (click)="this.disciplinas.remove(x)" style="cursor: pointer"><b>x</b></span>
  </li>

</ul>
